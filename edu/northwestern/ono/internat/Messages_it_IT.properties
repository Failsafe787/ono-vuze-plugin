ono.name=Ono
ono.enablestats=Abilita le statistiche per migliorare le performance di Ono e dei tuoi download
ono.reportingTimeout=Max dei secondi per riportare le statistiche alla fine della tua sessione con Azureus.
ono.maxPings= to allow to run concurrently (non cambiare queste opzioni se non hai riscontrato rallentamenti della cpu)
ono.respect=Noi rispettiamo la tua privacy! Le informazioni che raccogliamo sono,per esempio, se sei connesso a un utente vicino con una connessione veloce. Noi non raccogliamo NESSUNA INFORMAZIONE che può essere utilizzata per determinare cosa stai scaricando.A noi interessa soltanto a che velocità stai scaricando e se possibile, renderla ancora più veloce.
ono.teamSig=- Il Team Aqualab
