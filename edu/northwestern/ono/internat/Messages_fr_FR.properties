ono.name=Ono
ono.enablestats=Laissez coché pour nous aider à améliorer Ono par collectionnant statistiques de performance
ono.reportingTimeout=Maximum de secondes pour permettre des statistiques rapportant à la fin de votre session
ono.maxPings=Maximum de pings à laisser courir concurremment (changer ceci seulement si vous éprouvez des problèmes d'unité centrale de traitement du pings)
ono.respect=Nous respectons votre information privee. Nous rassemblons l'information cocernant si vous vous reliez aux pairs voisins et rapides. Nous ne rassemblons ABSOLUMENT AUCUNE INFORMATION qui peut être employée pour déterminer ce que vous téléchargez. Nous sommes seulement intéressés par comment rapidement vous téléchargez et comment le rendant encore plus rapide. 
